<div class="jumbotron text-center">
    <h3>{{pageTitle}}</h3>

    <div class="alertMsg">{{message}}</div>

    <form class="text-center p-5">

        <div class="card text-center">

            <div class="card-block" style="margin-top:5%">
                <p class="card-text">
                    <label><b>Name</b></label>
                    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Your name" ng-model="student.name">
                </p>

                <p class="card-text">
                    <label><b>email</b></label>
                    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" ng-model="student.email">
                </p>

                <p class="card-text">
                    <label><b>Password</b></label>
                    <input type="password" ng-style="checkpwdStrength" ng-change="validationInputPwdText(password)" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" ng-model="student.password">

            </div>

            <input ng-show="!nuovoUtente" class="my-4 btn btn-primary" type="submit" style="width:100%" ng-click="update()" value="Confirm" />
            <input ng-show="nuovoUtente" class="my-4 btn btn-success" type="submit" style="width:100%" ng-click="createNew()" value="Register" />

        </div>
    </form>
</div>
