        <p class="h4 p-4">Students</p>
        <button id="btnAddUser" class="btn btn-primary col-3" ng-click="addNewStudent()">Add User</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" hidden="hidden">#</th>
                    <th scope="col" sortable="name" (sort)="onSort($event)">name</th>
                    <th scope="col" sortable="email" (sort)="onSort($event)">email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="el in studentList">
                    <th scope="row" hidden="hidden">{{ el._id }}</th>
                    <td>{{ el.name }}</td>
                    <td>{{ el.email  }}</td>
                    <td>
                        <button class="btn btn-secondary col-3" ng-click="deleteUser(el)">delete</button>
                        <button class="btn btn-primary col-3" ng-click="UserDetail(el)">edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
